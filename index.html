    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Domine:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Pocket Pause</title>
    <style>
      /* Block any flash during theme loading */
      html {
        background-color: #1a1a1a !important; /* Dark fallback */
        color: #ffffff !important;
      }
      
      /* Hide content until theme is properly loaded */
      body {
        visibility: hidden;
      }
      
      /* Show content after theme is applied */
      body.theme-loaded {
        visibility: visible;
      }
    </style>
    <script>
      // Prevent theme flash by setting color theme immediately  
      (function() {
        const colorTheme = localStorage.getItem('pocket-pause-color-theme') || 'lavender';
        const theme = localStorage.getItem('pocket-pause-theme') || 'system';
        
        let resolvedTheme = theme;
        if (theme === 'system') {
          resolvedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        // Apply theme immediately to prevent flash
        document.documentElement.setAttribute('data-color-theme', colorTheme);
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(resolvedTheme);
        
        // Update HTML background to match theme
        if (resolvedTheme === 'light') {
          document.documentElement.style.backgroundColor = '#ffffff';
          document.documentElement.style.color = '#000000';
        } else {
          document.documentElement.style.backgroundColor = '#1a1a1a';
          document.documentElement.style.color = '#ffffff';
        }
        
        // Update theme color meta tag
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (metaThemeColor) {
          const themeColor = '#CAB6F7';
          metaThemeColor.setAttribute('content', themeColor);
        }
        
        // Show body content after theme is applied
        document.addEventListener('DOMContentLoaded', function() {
          document.body.classList.add('theme-loaded');
        });
      })();
    </script>
    <script>
      // Web Content Shared event listener
      window.addEventListener("webcontentshared", function(e){
        console.log('ðŸ“¤ Web content shared:', e.detail);
        
        // Create URL parameters from shared content
        const url = new URL(window.location.href);
        
        if (e.detail.file) {
          // Handle file sharing (if needed in the future)
          console.log('ðŸ“Ž File shared:', e.detail.file);
        } else if (e.detail.url) {
          // Handle URL sharing - use the same parameter names as the PWA manifest
          url.searchParams.set('url', e.detail.url);
          if (e.detail.title) {
            url.searchParams.set('title', e.detail.title);
          }
          if (e.detail.text) {
            url.searchParams.set('text', e.detail.text);
          }
        } else {
          // Handle text sharing - use the same parameter names as the PWA manifest
          if (e.detail.title) {
            url.searchParams.set('title', e.detail.title);
          }
          if (e.detail.text) {
            url.searchParams.set('text', e.detail.text);
          }
        }
        
        console.log('ðŸ“¤ Updated URL:', url.toString());
        
        // Update the URL to trigger the React app's shared content handling
        window.history.replaceState({}, '', url.toString());
        
        // Trigger a popstate event to notify React of the URL change
        window.dispatchEvent(new PopStateEvent('popstate'));
        
        // Also trigger a custom event that React can listen to
        window.dispatchEvent(new CustomEvent('sharedContentReceived', { 
          detail: { url: url.toString() } 
        }));
      });
    </script>
    <!-- Service worker is registered in src/main.tsx via registerSW() to avoid duplicate registrations -->

    <script async src="https://progressier.app/9LL6P8U26R3MyH8El0RL/script.js"></script>
    <script>
      // Configure share target and handle shared content
      window.addEventListener('load', function() {
        // Handle shared content from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sharedUrl = urlParams.get('url') || urlParams.get('shared_url');
        const sharedText = urlParams.get('text') || urlParams.get('shared_text');
        const sharedTitle = urlParams.get('title') || urlParams.get('shared_title');
        
        if (sharedUrl || sharedText || sharedTitle) {
          console.log('ðŸ“¤ Share target activated with content:', { sharedUrl, sharedText, sharedTitle });
          
          // Clean up URL
          if (window.history && window.history.replaceState) {
            const cleanUrl = window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
          }
          
          // Dispatch custom event for the app to handle
          const event = new CustomEvent('sharedContentReceived', {
            detail: {
              url: sharedUrl,
              text: sharedText,
              title: sharedTitle
            }
          });
          window.dispatchEvent(event);
        }
      });
    </script>
  </head>
